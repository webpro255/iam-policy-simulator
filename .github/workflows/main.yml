name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          echo "$SERVER_SSH_KEY" > key.pem
          chmod 600 key.pem
          scp -i key.pem -r . $SERVER_USERNAME@$SERVER_HOST:/path/to/deployment/folder
          ssh -i key.pem $SERVER_USERNAME@$SERVER_HOST 'cd /path/to/deployment/folder && npm install && pm2 restart app'
